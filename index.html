<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="cabecalho">

        <img src="assets/logo-alura.png" alt="logo">

    </header>

    <main>

        <section class="conteudo__texto-cripto">

            <div class="conteudo__texto-cripto__area-de-escrita">
                <textarea
                wrap="hard"
                rows="8" 
                maxlength="320"
                autocomplete="off"
                placeholder="Digite seu texto"
                class="texto-cripto"
                id="texto-cripto"
                name="texto-cripto"></textarea>
            </div>

            <div class="conteudo__texto-cripto__regras">
                <img class="imagem-alerta" src="./assets/exclamacao.png" alt="!">
                <label class="conteudo__texto-cripto__regras__texto">Apenas letras sem acento.</label>
            </div>

            <div class="conteudo__texto-cripto__botoes">
                <button onclick="criptografar()" class="conteudo__texto-cripto__botao-cripto" id="botao-cripto">Criptografar</button>
                <button onclick="descriptografar()" class="conteudo__texto-cripto__botao-decripto" id="botao-decripto" disabled>Decriptografar</button>
            </div>

        </section>

        <section class="conteudo__container-texto-decripto">

            <img class="imagemprincipal" id="imagemprincipal" src="./assets/image 1.png" alt="cadeado laranja">
            <p class="conteudo__container-texto-decripto__texto-1"><strong>Nenhuma mensagem encontrada</strong></p>
            <p class="conteudo__container-texto-decripto__texto-2">Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
            
            <textarea
            wrap="soft"
            rows="8"
            cols="40"
            maxlength="320"
            autocomplete="off" 
            class="conteudo__container-texto-decripto__texto-3" 
            type="text" 
            name="container-texto" 
            id="container-texto" 
            value="" 
            readonly></textarea>
            <button class="conteudo__container-texto-decripto__botao" id="botao-copiar">Copiar</button>

        </section>

    </main>

    <footer class="rodape">

        <p class="rodape__texto">Desenvolvido por Heloiza Vieira</p>

    </footer>

    <script src="app.js" defer></script>

</body>
</html>
